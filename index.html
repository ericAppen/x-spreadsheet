<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title><%= htmlWebpackPlugin.options.title %></title>
    
</head>
<body onload="load()">
  <div style="position: fixed; right: 0; top: .3em;">

  </div>
  <div id="x-spreadsheet-demo"></div>

            1: { text: 'B-' + i },
            2: { text: 'C-' + i },
            3: { text: 'D-' + i },
            4: { text: 'E-' + i },
            5: { text: 'F-' + i },
          }

            2: { text: 'haha', merge: [1, 1] },

          }

          styles: [
            {

              textwrap: true,
              color: '#900b09',
              border: {

                bottom: ['thin', '#0366d6'],

            },
          ],

          ],

            len: 10,
            2: { width: 200 },
          },
          rows,
        }, { name: 'sheet-test', rows: rows10 }]).change((cdata) => {
          // console.log(cdata);
          console.log('>>>', xs.getData());
        });

      xs.on('cell-selected', (cell, ri, ci) => {
          console.log('cell:', cell, ', ri:', ri, ', ci:', ci);
        }).on('cell-edited', (text, ri, ci) => {

        });

        xs.cellText(14, 3, 'cell-text').reRender();
        console.log('cell(8, 8):', xs.cell(8, 8));
        console.log('cellStyle(8, 8):', xs.cellStyle(8, 8));
      }, 5000);
    }

</body>
</html>
